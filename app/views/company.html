{% extends "base.html" %}


{% block content %}
    <div class="row spacer-lg">
    	<section class="data small-12 medium-6 columns">
    		<h2 class="title--alpha">{{company.name}}</h2>

    		<dl>
                <dt>Dirección:</dt>
                <dd>{{company.address}}</dd>
                <dt>Teléfono:</dt><dd><a href="tel:{{company.phone}}">{{company.phone}}</a></dd>
            </dl>    	
    		<h5><a href="{{company.website}}" target="_blank">Aplica a un trabajo aquí</a></h5>
    	</section>
    	<!-- Cambiar este iframe por un google map -->
    	<iframe src="{{company.website}}" class="website small-12 medium-6 columns" height="450"></iframe>
    	
    	
    </div>
{% endblock content %}
